<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiclient website Offer client services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .logo-image {
            width: 100px; 
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Optional margin for spacing */
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .job-listings {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .job-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
        }

        .job-card h3 {
            margin-bottom: 10px;
        }

        .job-card p {
            margin-bottom: 5px;
        }

        .job-card button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="job-listings">
    </section>

    <footer>
        <p>&copy; 2024 Naukri - Your Dream Job Awaits</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
